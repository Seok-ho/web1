<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* block level element 화면 전체를 쓰는 태그 -> 끝까지 박스가 차있음*/
			h1{  /*태그 옆에 ,로 중복사용 가능.*/
				border-width:5px;
				border-color:blue;
				border-style:solid;
			}
			/* 여기서 display:inline;해주면 자신의 부피만큼 쓰는걸로 바뀜 */
			
			/* inline element 자기 자신의 컨텐츠만큼의 부피를 쓰는 태그 -> 해당하는 곳에만 박스가 차있음.*/
			a{
				border-width:5px;
				border-color:skyblue;
				border-style:solid;
			/*  display:block;이라고 적으면 h1처럼 꽉참  .*/
			}
			/*
			1.display:inline;하면 자기 부피만큼 줄어듬.
			2.display:block; 하면 화면에 꽉참.
			3.display:none; 하면 화면에서 사라짐.
			*/
			
			/* 위에 것 줄인거 */
			h2{
				border:5px gold solid;
			}
			
			/*최종 형태 */
			h3{
				border:5px solid red;
        		padding:20px;      /* - 테두리 사이 간격 */
        		margin:20px;       /* - 테두리와 테두리 사이 간격 좁힐때나 넓힐 때 사용 */
        		display:block;     /* - 화면 전체를 쓴다. */
        		width:100px;       /* - 100px만큼 크기가 변경된다. */
			}
			
		</style>
	</head>
	<body>
		<h1>
			CSS box model 이라고 검색하면 다 나옴. (박스에 마우스대고 오른쪽 클릭 검사하면 대충 알 수 잇음)
		</h1>

		<h1>

			<img src="boxmodel.png">
		</p>
	</body>
</html>
